<!DOCTYPE html>
<html>
    <head>
        <title>
            loops
        </title>
    </head>
    <body>
        <h1>Loops in JavaScript</h1><p id="demo"></p>
        <script>
            var fruits=[
                "apple", "banana","mango","kiwi","pear","dragon fruit"
            ]
            var text=""
            var i;
            for(i=0; i<fruits.length;i++){
                text=fruits(i)+"<br>"
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
